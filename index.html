<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="node_modules/bootstrap/dist/css/bootstrap.css" rel="stylesheet" type="text/css" >
    <link href="node_modules/font-awesome/css/font-awesome.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Burry Look</title>
</head>
<body>
       
    <div class="main"> 
            <h1> Burry Look <i class="fa fa-eye" aria-hidden="true" font-size></i></h1>
            <hr class="line">
        <div class="book">
        <script id="book-template" type="text/x-handlebars-template">                    
            <h1> {{bookTitle}} </h1> 
            <p>{{bookDes}}</p>
            <h3>{{bookAuthor}}</h3>
            <img src='{{bookImg}}'></img>
         </script>
    </div> 
       
       
     <h2>Search by ISBN</h2>
     <div class="input-div">
     <input class="input" type="text" placeholder="ISBN Number"><br>
     <button type="button" class="button btn btn-primary">Search</button>
     <div class="error"></div>   
     </div>
 </div>
    
    
<script src="node_modules/jquery/dist/jquery.js"> </script>
<script src="node_modules/handlebars/dist/handlebars.js"> </script>
<script src="script.js"></script>
</body>
</html>
